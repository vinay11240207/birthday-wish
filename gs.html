<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Birthday Surprise for Rishika!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #0a0a14;
            --accent-color: #f000b8;
            --glow-color: rgba(240, 0, 184, 0.75);
            --text-color: #f0f0f0;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        #secret-container {
            animation: fadeInContainer 1.5s ease-out forwards;
        }
        
        @keyframes fadeInContainer {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title-glow {
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
        }

        .gift-box {
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--accent-color);
            border-radius: 1rem;
            box-shadow: 0 0 15px var(--glow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gift-box:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 0 25px var(--glow-color), 0 0 40px var(--glow-color);
        }

        .modal {
            background: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(8px);
            display: none;
        }

        .modal-content {
            background: var(--background-color);
            border-radius: 1.5rem;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 30px var(--glow-color);
            animation: fadeInModal 0.4s ease-out;
            width: 90%;
            max-width: 550px;
        }

        @keyframes fadeInModal {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-image {
            width: 100%;
            height: 250px; /* Fixed height for consistency */
            object-fit: cover; /* Prevents image stretching */
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            border: 2px solid var(--accent-color);
        }

        .close-button:hover {
            color: var(--accent-color);
            transform: scale(1.2);
            transition: all 0.2s ease;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <canvas id="starfield"></canvas>
    
    <main id="secret-container" class="flex flex-col items-center justify-center text-center w-full max-w-4xl mx-auto z-10">
        <h1 class="font-pacifico text-4xl sm:text-5xl md:text-7xl mb-4 title-glow">Happy Birthday</h1>
        <p class="text-lg md:text-xl text-gray-300 mb-10">Choose a gift to reveal a special memory!</p>
        
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-6 md:gap-8 w-full">
            <button class="gift-box flex flex-col items-center p-4" data-gift-id="0">
                <video width="100" height="100" autoplay loop muted playsinline><source src="image and video/Gift.mp4" type="video/mp4"></video>
                <p class="mt-2 font-semibold text-lg">Memory #1</p>
            </button>
            <button class="gift-box flex flex-col items-center p-4" data-gift-id="1">
                <video width="100" height="100" autoplay loop muted playsinline><source src="image and video/Gift.mp4" type="video/mp4"></video>
                <p class="mt-2 font-semibold text-lg">Memory #2</p>
            </button>
            <button class="gift-box flex flex-col items-center p-4" data-gift-id="2">
                <video width="100" height="100" autoplay loop muted playsinline><source src="image and video/Gift.mp4" type="video/mp4"></video>
                <p class="mt-2 font-semibold text-lg">Memory #3</p>
            </button>
            <button class="gift-box flex flex-col items-center p-4" data-gift-id="3">
                <video width="100" height="100" autoplay loop muted playsinline><source src="image and video/Gift.mp4" type="video/mp4"></video>
                <p class="mt-2 font-semibold text-lg">Memory #4</p>
            </button>
            <button class="gift-box flex flex-col items-center p-4" data-gift-id="4">
                <video width="100" height="100" autoplay loop muted playsinline><source src="image and video/Gift.mp4" type="video/mp4"></video>
                <p class="mt-2 font-semibold text-lg">Memory #5</p>
            </button>
            <button class="gift-box flex flex-col items-center p-4" data-gift-id="5">
                <video width="100" height="100" autoplay loop muted playsinline><source src="image and video/Gift.mp4" type="video/mp4"></video>
                <p class="mt-2 font-semibold text-lg">Memory #6</p>
            </button>
        </div>
    </main>

    <div id="secret-modal" class="modal fixed top-0 left-0 w-full h-full flex items-center justify-center z-50">
        <div class="modal-content relative p-6 md:p-8">
            <span class="close-button absolute top-4 right-5 text-3xl text-gray-400 cursor-pointer" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="image and video/pogo (1).jpg" alt="Birthday Memory" class="modal-image">
            <h3 class="font-pacifico text-3xl mb-4 title-glow">A Message For You...</h3>
            <p id="modal-text" class="text-md leading-relaxed text-gray-200"></p>
        </div>
    </div>

    <script>
        // --- DATA FOR GIFTS (PHOTOS & MESSAGES) ---
        // IMPORTANT: Replace the placeholder image URLs with the actual paths to your photos.
        // For example, change 'https://...' to 'images/photo1.jpg'
        const giftsData = [
            {
                imageSrc: 'image and video/photo 1.jpg',
                message: "Happy Birthday to my favorite little sister, Rishika! I hope your day is as bright and wonderful as you are. May this year bring you endless happiness, laughter, and all the things you love most. Love, your Pogo."
            },
            {
                imageSrc: 'image and video/photo 2.jpg',
                message: "To my dearest Rishika, on your birthday, I wish you all the joy in the world. You are a ray of sunshine in my life, and I am so grateful to have you as my sister. Have the most amazing day!"
            },
            {
                imageSrc: 'image and video/photo 3.jpg',
                message: "Rishika! Another year, another reason to celebrate the amazing person you are. I hope your birthday is filled with fun, good food, and unforgettable memories. Love you always, my little sister."
            },
            {
                imageSrc: 'image and video/photo 4.jpg',
                message: "Wishing a very happy birthday to the one and only Rishika! May your special day be the start of a year filled with new adventures, exciting opportunities, and pure happiness. You deserve nothing but the best."
            },
            {
                imageSrc: 'image and video/photo 5.jpg',
                message: "Happy Birthday, Rishika! You are not just my sister; you are my life. I hope all your dreams come true and that your life is filled with love and laughter. Cheers to another wonderful year!"
            },
            {
                imageSrc: 'image and video\Photo 1.jpg',
                message: "To my sweet Rishika, my Pogo, on your birthday: Thank you for being such a wonderful sister. You bring so much joy and light into my life. I hope you have a day as beautiful and special as you are. Happy Birthday!"
            }
        ];
        
        // --- MODAL LOGIC ---
        const modal = document.getElementById('secret-modal');
        const modalImage = document.getElementById('modal-image');
        const modalText = document.getElementById('modal-text');

        function showSecretMessage(giftId) {
            const selectedGift = giftsData[giftId];
            // Check if it's a video or image and update the modal accordingly
            if (selectedGift.videoSrc) {
                modalImage.src = selectedGift.videoSrc;
            } else if (selectedGift.imageSrc) {
                modalImage.src = selectedGift.imageSrc;
            }
            modalText.textContent = selectedGift.message;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        document.querySelectorAll('.gift-box').forEach(box => {
            box.addEventListener('click', () => {
                const giftId = parseInt(box.dataset.giftId);
                showSecretMessage(giftId);
            });
        });

        modal.addEventListener('click', (event) => {
            if (event.target === modal) closeModal();
        });

        // --- STARFIELD BACKGROUND SCRIPT ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const stars = [];
        const numStars = 300;

        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5 + 0.5,
                alpha: Math.random(),
                speed: Math.random() * 0.5 + 0.1
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(240, 0, 184, ${star.alpha})`;
                ctx.fill();
            });
        }

        function updateStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        function animate() {
            drawStars();
            updateStars();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
